<script>
var socketPort = 80;

function networkInput(){
	initClient();
	document.getElementById('form1').style.display = 'none';
	document.getElementById('bodycontainer').ontouchmove=function (){touchMove(event)}; 
	document.getElementById('bodycontainer').ontouchstart=function (){touchStart(event)};					   
	if (document.getElementById('form1').reset.checked) {
		resetBuffer = true;
	}
	document.getElementById('test').style.backgroundImage = "url(/images/loading.gif)";
}
</script>
