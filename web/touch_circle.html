<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0">
<meta name="viewport"content="user-scalable=no, width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />

  <title>jQuery-canvas test</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.5.min.js'></script>
  
  <style type='text/css'>
    #test {
    border: solid black 1px;
    width: 420px;
    height: 190px;
    background-color: #ffffff;
}
  </style>

  
<script type='text/javascript'> 
$(document).ready(function(){
    var canvas = document.getElementById('test');
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        var draw = false;
		
        $('#test').bind('touchstart', function(event, ui) {
            draw = true;
			drawTouch(event, ctx);
        });
        $('#test').bind('touchend', function(event, ui) {
            draw = false;
        });
        $('#test').bind('touchmove', function(event, ui) {
            if (draw) {
				drawTouch(event, ctx);
            }
        });
    }
});

// I don't know the proper way to integrate regular js functions with other jQuery functions but this appears to be working

function drawTouch(event, ctx) {
		var x, y;
   		var e = event.originalEvent;
        x = e.targetTouches[0].pageX;
        y = e.targetTouches[0].pageY;
        //ctx.fillStyle = "rgba(255,255,255,.6)";
        ctx.clearRect(0, 0, 420, 300);
        //ctx.fill();
        ctx.fillStyle = "rgba(255,0,0,1)";
        ctx.beginPath();
        ctx.arc(x - 15, y - 15, 20, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill(); 
}

</script>

<script>
 function BlockMove(event) {
  // Tell Safari not to move the window.
  event.preventDefault() ;
 }
</script>

</head>
<body ontouchmove="BlockMove(event);">
  <canvas id="test" width='420px' height='190px' ></canvas>
  
</body>


</html>
